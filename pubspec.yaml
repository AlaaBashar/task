name: task
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  #Network
  http: ^1.2.1
  #State-management
  flutter_bloc: ^8.1.3
  #Widgets
  flutter_svg: ^2.0.10+1
  #Tools
  dartz: ^0.10.1
  #Firebase
  firebase_core: ^2.27.2
  firebase_auth: ^4.18.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0


flutter_gen:
  colors:
    inputs:
      - assets/colors/colors.xml
  integrations:
    flutter_svg: true
 



flutter:


  uses-material-design: true

  assets:
     - assets/png/
     - assets/svg/

  fonts:
     - family: cairo
       fonts:
         - asset: assets/fonts/cairo_font.ttf
 
     - family: RTLSaudiBold
       fonts:
         - asset: assets/fonts/rtl_saudi_bold.ttf
 
     - family: simah
       fonts:
         - asset: assets/fonts/simah-pro_bold.otf


